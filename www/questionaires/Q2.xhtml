<?xml version = "1.0" encoding="windows-1250"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="cs">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="newcss.css"/>
        <title>Quest 2</title>
    </head>
    <body>
        <form action = "fourth_1" method = "post">
            <p>
                <label>
                    <b>GENDER:</b><br/>
                    <input type="radio" name="gender" value="man" checked="true"/>Man
                    <input type="radio" name="gender" value="woman"/>Woman
                    <br/><br/><br/>
                    
                    <b>AGE GROUP:</b><br/>
                    <input type="radio" name="age_group" value="0-15" checked="true"/>0-15  
                    <input type="radio" name="age_group" value="16-25"/>16-25  
                    <input type="radio" name="age_group" value="26-35"/>26-35  
                    <input type="radio" name="age_group" value="36-50"/>36-50  
                    <input type="radio" name="age_group" value=">50"/>> 50
                    <br/><br/><br/>
                    
                    <b>EDUCATION:</b><br/>
                    <input type="radio" name="education" value="basic" checked="true"/>Basic
                    <input type="radio" name="education" value="high_school"/>High school
                    <input type="radio" name="education" value="univesity"/>University
                    <input type="radio" name="education" value="post_doc"/>Post Doc
                    <br/><br/><br/>
                    
                    <b>INCOME:</b><br/>
                    <input type="radio" name="income" value="0-10.000" checked="true"/>0-10.000
                    <input type="radio" name="income" value="10-20.000"/>10-20.000
                    <input type="radio" name="income" value="20-40.000"/>20-40.000
                    <input type="radio" name="income" value="40-80.000"/>40-80.000
                    <input type="radio" name="income" value=">80.000"/>>80.000
                    <br/><br/><br/>
                    
                    <b>Where do you live?</b><br/>
                    <input type="radio" name="q1" value="city" checked="true"/>City
                    <input type="radio" name="q1" value="town"/>Town
                    <input type="radio" name="q1" value="village"/>Village
                    <input type="radio" name="q1" value="other"/>Other
                    <br/><br/><br/>
                    
                    <b>Where do you live?</b><br/>
                    <input type="radio" name="q2" value="house" checked="true"/>House
                    <input type="radio" name="q2" value="flat"/>Flat
                    <input type="radio" name="q2" value="hut"/>Hut
                    <input type="radio" name="q2" value="tent"/>Tent
                    <input type="radio" name="q2" value="homeless"/>Homeless
                    <input type="radio" name="q2" value="other"/>Other
                    <br/><br/><br/>
                    
                    <b>Do you have central heating?</b><br/>
                    <input type="radio" name="q3" value="yes" checked="true"/>YES
                    <input type="radio" name="q3" value="no" />NO
                    <br/><br/><br/>
                    
                    <b>Do you have hot water tap?</b><br/>
                    <input type="radio" name="q4" value="yes" checked="true"/>YES
                    <input type="radio" name="q4" value="no" />NO
                    <br/><br/><br/>
                    
                    <b>Do you have TV set?</b><br/>
                    <input type="radio" name="q5" value="yes" checked="true"/>YES
                    <input type="radio" name="q5" value="no" />NO
                    <br/><br/><br/>
                    
                    <b>Do you have PC with internet?</b><br/>
                    <input type="radio" name="q6" value="yes" checked="true"/>YES
                    <input type="radio" name="q6" value="no" />NO
                    <br/><br/><br/>
                    
                    <b>Are you happy with your living standard? ( 1 = not at all, 5 = very) </b><br/>
                    <input type="radio" name="q7" value="1"/>1
                    <input type="radio" name="q7" value="2"/>2
                    <input type="radio" name="q7" value="3" checked="true"/>3
                    <input type="radio" name="q7" value="4"/>4
                    <input type="radio" name="q7" value="5"/>5
                    <br/><br/><br/>
                    
                    <input type="hidden" name="q_table" value="T_Q2"/>
                    

                    <!--odoslanie formularu: -->
                    <input type="submit" value="SUBMIT"/>
                </label>
            </p>
        </form>
    </body>
</html>
